            <div class="flex items-center gap-2 pl-6">

                    <optgroup label="âœ¨ å¼·åŠ›æ¨è–¦ (ç¶œåˆèƒ½åŠ›å¼·)">
                        <option value="Qwen/Qwen2.5-7B-Instruct">Qwen 2.5 7B Instruct (æ¨è–¦é¦–é¸)</option>
                        <option value="THUDM/glm-4-9b-chat">GLM-4 9B Chat (ä¸­è‹±äº’è­¯å„ª)</option>
                    </optgroup>
                    <optgroup label="ğŸ“š ç¿»è­¯å°ˆç”¨">
                        <option value="tencent/Hunyuan-MT-7B">Hunyuan MT 7B (é¨°è¨Šæ··å…ƒç¿»è­¯)</option>
                    </optgroup>
                    <optgroup label="ğŸ†“ å…¶ä»–å…è²»æ¨¡å‹">
                        <option value="Qwen/Qwen2.5-Coder-7B-Instruct">Qwen 2.5 Coder (ç¨‹å¼ç¢¼ç¿»è­¯ç”¨)</option>
                        <option value="internlm/internlm2_5-7b-chat">InternLM 2.5 7B</option>
                        <option value="01-ai/Yi-1.5-9B-Chat-16K">Yi 1.5 9B Chat</option>
                        <option value="deepseek-ai/DeepSeek-R1-Distill-Qwen-7B">DeepSeek R1 Distill (æ¨ç†å‹)</option>
                    </optgroup>
                </select>
            </div>
        </div>

        <!-- ç©æœ¨å€å¡Šåˆ—è¡¨ -->
        <div v-for="(block, index) in blocks" :key="index" class="glass rounded-xl p-4 relative group transition-all duration-300 hover:border-blue-500/50">
            <!-- å€å¡Šé ­éƒ¨ -->
            <div class="flex justify-between items-center mb-2">
                <select v-model="block.type" class="bg-slate-800 text-blue-300 text-xs font-bold py-1 px-2 rounded border border-slate-700 uppercase tracking-wide cursor-pointer">
                    <option value="text">Plain Text (ç„¡æ¨™ç±¤)</option>
                    <option value="role">Role (è§’è‰²)</option>
                    <option value="context">Context (èƒŒæ™¯)</option>
                    <option value="task">Task (ä»»å‹™)</option>
                    <option value="code">Code (ç¨‹å¼ç¢¼)</option>
                    <option value="constraints">Constraints (é™åˆ¶)</option>
                </select>
                
                <div class="flex gap-2 opacity-100 lg:opacity-50 group-hover:opacity-100 transition-opacity">
                    <!-- ç¿»è­¯æŒ‰éˆ• -->
                    <button @click="translateBlock(index)" :disabled="block.isTranslating" class="text-xs bg-indigo-900 text-indigo-200 px-2 py-1 rounded hover:bg-indigo-800 flex items-center gap-1 transition">
                        <i v-if="block.isTranslating" class="fa-solid fa-circle-notch fa-spin text-blue-300"></i>
                        <i v-else class="fa-solid fa-language"></i> 
                        {{ block.isTranslating ? 'ç¿»è­¯ä¸­...' : 'è½‰è‹±æ–‡' }}
                    </button>
                    <!-- åˆªé™¤æŒ‰éˆ• -->
                    <button @click="removeBlock(index)" class="text-xs text-red-400 hover:text-red-300 px-2 transition"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>

            <!-- è¼¸å…¥æ¡† -->
            <textarea 
                v-model="block.content" 
                class="w-full bg-slate-900/50 text-slate-200 p-3 rounded-md outline-none border border-transparent focus:border-blue-500/50 resize-none font-mono text-sm leading-relaxed placeholder-slate-600"
                :placeholder="getPlaceholder(block.type)"></textarea>
            
            <!-- æ¨™ç±¤æç¤º -->
            <div class="absolute bottom-2 right-4 text-[10px] text-slate-600 font-mono pointer-events-none select-none">
                {{ getWrapper(block.type)[0] }} ... {{ getWrapper(block.type)[1] }}
            </div>
        </div>

        <!-- æ–°å¢æŒ‰éˆ•ç¾¤ -->
        <div class="flex gap-2 justify-center mt-2">
            <button @click="addBlock('context')" class="bg-slate-800 hover:bg-slate-700 text-slate-300 py-2 px-4 rounded-lg text-sm border border-slate-700 transition flex items-center gap-2"><i class="fa-solid fa-database text-purple-400"></i> Context</button>
            <button @click="addBlock('task')" class="bg-blue-900/30 hover:bg-blue-900/50 text-blue-300 py-2 px-4 rounded-lg text-sm border border-blue-900 transition flex items-center gap-2 shadow-[0_0_10px_rgba(37,99,235,0.2)]"><i class="fa-solid fa-bullseye"></i> Task</button>
            <button @click="addBlock('code')" class="bg-slate-800 hover:bg-slate-700 text-green-300 py-2 px-4 rounded-lg text-sm border border-slate-700 transition flex items-center gap-2"><i class="fa-solid fa-code"></i> Code</button>
        </div>
    </div>

    <!-- å³å´ï¼šè¼¸å‡ºèˆ‡è¨­å®š -->
    <div class="w-full lg:w-2/5 flex flex-col gap-4">
        
        <!-- è¨­å®šé¢æ¿ -->
        <div class="glass rounded-xl p-5">
            <h2 class="text-sm font-bold text-slate-400 uppercase mb-3 tracking-wider">Optimization Strategies</h2>
            
            <label class="flex items-center gap-3 p-2 hover:bg-slate-800/50 rounded cursor-pointer transition">
                <input type="checkbox" v-model="settings.useRepetition" class="w-4 h-4 rounded bg-slate-700 border-slate-600 text-blue-500 accent-blue-600">
                <div>
                    <div class="text-sm text-slate-200 font-medium">Prompt Repetition</div>
                    <div class="text-[10px] text-slate-500">é‡è¤‡æ ¸å¿ƒ Task æŒ‡ä»¤ï¼Œå¢å¼·æ¨¡å‹éµå¾ªåŠ›ã€‚</div>
                </div>
            </label>

            <label class="flex items-center gap-3 p-2 hover:bg-slate-800/50 rounded cursor-pointer mt-1 transition">
                <input type="checkbox" v-model="settings.addCoT" class="w-4 h-4 rounded bg-slate-700 border-slate-600 text-pink-500 accent-pink-600">
                <div>
                    <div class="text-sm text-slate-200 font-medium">Chain of Thought (CoT)</div>
                    <div class="text-[10px] text-slate-500">åŠ å…¥ "Think step-by-step" æ¿€ç™¼æ¨ç†èƒ½åŠ›ã€‚</div>
                </div>
            </label>
        </div>

        <!-- æœ€çµ‚è¼¸å‡º -->
        <div class="glass rounded-xl p-0 flex-1 flex flex-col overflow-hidden border-blue-500/30 border shadow-2xl shadow-blue-900/10">
            <div class="bg-slate-900/80 p-3 flex justify-between items-center border-b border-slate-700">
                <span class="text-xs font-mono font-bold text-blue-400 flex items-center gap-2">
                    <span class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></span> OUTPUT PREVIEW
                </span>
                <button @click="copyPrompt" class="text-xs bg-blue-600 hover:bg-blue-500 text-white px-3 py-1.5 rounded transition shadow-lg shadow-blue-900/20 font-bold">
                    <i class="fa-regular fa-copy"></i> è¤‡è£½å…¨éƒ¨
                </button>
            </div>
            <textarea readonly class="flex-1 w-full bg-[#0b1120] text-slate-300 p-4 font-mono text-xs leading-loose outline-none resize-none" v-model="finalPrompt"></textarea>
            <div class="bg-slate-900/80 p-2 flex justify-between px-4 text-[10px] text-slate-500 border-t border-slate-800">
                <span>Model: {{ selectedModel.split('/')[1] }}</span>
                <span>{{ finalPrompt.length }} chars</span>
            </div>
        </div>
    </div>

</div>

<script>
    const { createApp, ref, computed, onMounted } = Vue;

    createApp({
        setup() {
            const apiKey = ref('');
            const selectedModel = ref('Qwen/Qwen2.5-7B-Instruct');
            
            const blocks = ref([
                { type: 'role', content: 'You are Gemini 3, a Distinguished Software Architect. You are precise, pragmatic, and heavily biased towards modern coding practices.', isTranslating: false },
                { type: 'context', content: '', isTranslating: false },
                { type: 'task', content: '', isTranslating: false }
            ]);

            const settings = ref({
                useRepetition: false,
                addCoT: true
            });

            onMounted(() => {
                const savedKey = localStorage.getItem('siliconflow_key');
                const savedModel = localStorage.getItem('siliconflow_model');
                if (savedKey) apiKey.value = savedKey;
                if (savedModel) selectedModel.value = savedModel;
            });

            const saveKey = () => {
                localStorage.setItem('siliconflow_key', apiKey.value);
                localStorage.setItem('siliconflow_model', selectedModel.value);
                alert('API Key èˆ‡æ¨¡å‹é¸æ“‡å·²å„²å­˜ï¼');
            };

            const getWrapper = (type) => {
                const map = {
                    'text': ['', ''],
                    'role': ['<role>', '</role>'],
                    'context': ['<context>', '</context>'],
                    'task': ['<task>', '</task>'],
                    'code': ['\n```\n', '\n```\n'],
                    'constraints': ['<constraints>', '</constraints>']
                };
                return map[type] || ['', ''];
            };

            const getPlaceholder = (type) => {
                const map = {
                    'role': 'å®šç¾© AI çš„è§’è‰² (Persona)...',
                    'context': 'è²¼ä¸ŠèƒŒæ™¯è³‡è¨Šã€æ–‡ä»¶æˆ–æ•¸æ“š...',
                    'task': 'æè¿°ä¸»è¦çš„ä»»å‹™æŒ‡ä»¤...',
                    'code': 'è²¼ä¸Šç¨‹å¼ç¢¼ç‰‡æ®µ...',
                    'constraints': 'é™åˆ¶æ¢ä»¶ (å¦‚ï¼šä¸å¯ä½¿ç”¨å¤–éƒ¨åº«)...'
                };
                return map[type] || 'è¼¸å…¥å…§å®¹...';
            };

            const finalPrompt = computed(() => {
                let parts = [];
                blocks.value.forEach(block => {
                    if (!block.content.trim()) return;
                    const [start, end] = getWrapper(block.type);
                    parts.push(`${start}\n${block.content.trim()}\n${end}`);
                });

                if (settings.value.useRepetition) {
                    const taskBlocks = blocks.value.filter(b => b.type === 'task');
                    if (taskBlocks.length > 0) {
                        parts.push('\n<reminder>\nIMPORTANT: I will repeat the task requirements to ensure clarity.\n</reminder>\n');
                        taskBlocks.forEach(block => {
                             parts.push(`<task_repetition>\n${block.content.trim()}\n</task_repetition>`);
                        });
                    }
                }

                if (settings.value.addCoT) {
                    parts.push('\nTake a deep breath and think step-by-step before answering.');
                }

                return parts.join('\n\n');
            });

            const addBlock = (type) => {
                blocks.value.push({ type, content: '', isTranslating: false });
            };
            const removeBlock = (index) => {
                blocks.value.splice(index, 1);
            };

            const copyPrompt = () => {
                navigator.clipboard.writeText(finalPrompt.value);
            };

            const translateBlock = async (index) => {
                if (!apiKey.value) {
                    alert('è«‹å…ˆåœ¨å·¦ä¸Šæ–¹è¼¸å…¥ä¸¦å„²å­˜ API Key (SiliconFlow)');
                    return;
                }
                const block = blocks.value[index];
                if (!block.content) return;

                block.isTranslating = true;
                
                localStorage.setItem('siliconflow_model', selectedModel.value);

                try {
                    const response = await fetch('https://api.siliconflow.cn/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiKey.value}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: selectedModel.value,
                            messages: [
                                {
                                    role: "system", 
                                    content: "You are a professional technical translator. Translate the user's input from Chinese (Traditional) to English. \nRULES:\n1. Keep technical terms accurate.\n2. Do NOT explain the translation.\n3. Output ONLY the translated text." 
                                },
                                { role: "user", content: block.content }
                            ],
                            temperature: 0.3,
                            max_tokens: 2048,
                            stream: false
                        })
                    });

                    if (!response.ok) {
                        const errData = await response.json();
                        throw new Error(errData.error?.message || response.statusText);
                    }

                    const data = await response.json();
                    if (data.choices && data.choices[0]) {
                        block.content = data.choices[0].message.content;
                    } else {
                        throw new Error('API å›å‚³æ ¼å¼éŒ¯èª¤');
                    }
                } catch (e) {
                    alert('ç¿»è­¯å¤±æ•—: ' + e.message + '\nè«‹æª¢æŸ¥ API Key æˆ–é¡åº¦');
                    console.error(e);
                } finally {
                    block.isTranslating = false;
                }
            };

            return {
                apiKey, saveKey, blocks, settings, finalPrompt, selectedModel,
                addBlock, removeBlock, translateBlock, copyPrompt,
                getWrapper, getPlaceholder
            };
        }
    }).mount('#app');
</script>
