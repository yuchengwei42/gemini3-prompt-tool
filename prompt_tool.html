        zh: {

            appSubtitle: 'ÁµêÊßãÂåñ Prompt ÂÑ™ÂåñÂô® (Êï¥Âêà SiliconFlow ÂÖçË≤ªÊ®°Âûã)',
            apiKeyPlaceholder: 'Ë≤º‰∏ä SiliconFlow API Key (sk-...)',
            saveKey: 'ÂÑ≤Â≠ò Key',
            modelGroupRec: '‚ú® Âº∑ÂäõÊé®Ëñ¶ (Á∂úÂêàËÉΩÂäõÂº∑)',
            modelGroupTrans: 'üìö ÁøªË≠ØÂ∞àÁî®',
            modelGroupFree: 'üÜì ÂÖ∂‰ªñÂÖçË≤ªÊ®°Âûã',
            translating: 'ÁøªË≠Ø‰∏≠...',
            toEnglish: 'ËΩâËã±Êñá',
            strategiesTitle: 'ÂÑ™ÂåñÁ≠ñÁï• (Strategies)',
            repetitionDesc: 'ÈáçË§áÊ†∏ÂøÉ Task Êåá‰ª§ÔºåÂ¢ûÂº∑Ê®°ÂûãÈÅµÂæ™Âäõ„ÄÇ',
            cotDesc: 'Âä†ÂÖ• "Think step-by-step" ÊøÄÁôºÊé®ÁêÜËÉΩÂäõ„ÄÇ',
            copyAll: 'Ë§áË£ΩÂÖ®ÈÉ®',
            ph_role: 'ÂÆöÁæ© AI ÁöÑËßíËâ≤ (Persona)...',
            ph_context: 'Ë≤º‰∏äËÉåÊôØË≥áË®ä„ÄÅÊñá‰ª∂ÊàñÊï∏Êìö...',
            ph_task: 'ÊèèËø∞‰∏ªË¶ÅÁöÑ‰ªªÂãôÊåá‰ª§...',
            ph_code: 'Ë≤º‰∏äÁ®ãÂºèÁ¢ºÁâáÊÆµ...',
            ph_constraints: 'ÈôêÂà∂Ê¢ù‰ª∂ (Â¶ÇÔºö‰∏çÂèØ‰ΩøÁî®Â§ñÈÉ®Â∫´)...',
            ph_default: 'Ëº∏ÂÖ•ÂÖßÂÆπ...',
            alertKeySaved: 'API Key ËàáÊ®°ÂûãÈÅ∏ÊìáÂ∑≤ÂÑ≤Â≠òÔºÅ',
            alertNoKey: 'Ë´ãÂÖàÂú®Â∑¶‰∏äÊñπËº∏ÂÖ•‰∏¶ÂÑ≤Â≠ò API Key (SiliconFlow)',
            alertTranslateFail: 'ÁøªË≠ØÂ§±Êïó: '
        },
        ja: {
            appTitle: 'Prompt Composer',
            appSubtitle: 'ÊßãÈÄ†Âåñ„Éó„É≠„É≥„Éó„ÉàÊúÄÈÅ©Âåñ„ÉÑ„Éº„É´ (SiliconFlow API Áµ±Âêà)',
            apiKeyPlaceholder: 'SiliconFlow API Key „ÇíË≤º„Çä‰ªò„Åë (sk-...)',
            saveKey: '‰øùÂ≠ò',
            modelGroupRec: '‚ú® Êé®Â•® (È´òÊÄßËÉΩ)',
            modelGroupTrans: 'üìö ÁøªË®≥Â∞ÇÁî®',
            modelGroupFree: 'üÜì „Åù„ÅÆ‰ªñÁÑ°Êñô„É¢„Éá„É´',
            translating: 'ÁøªË®≥‰∏≠...',
            toEnglish: 'Ëã±Ë™û„Å∏',
            strategiesTitle: 'ÊúÄÈÅ©ÂåñÊà¶Áï•',
            repetitionDesc: 'ÊåáÁ§∫„ÇíÁπ∞„ÇäËøî„Åó„ÄÅ„Ç≥„É≥„Éó„É©„Ç§„Ç¢„É≥„Çπ„ÇíÂêë‰∏ä„Åï„Åõ„Åæ„Åô„ÄÇ',
            cotDesc: '"Think step-by-step" „ÇíËøΩÂä†„Åó„ÄÅÊé®Ë´ñËÉΩÂäõ„ÇíÂºï„ÅçÂá∫„Åó„Åæ„Åô„ÄÇ',
            copyAll: '„Åô„Åπ„Å¶„Ç≥„Éî„Éº',
            ph_role: 'AI„ÅÆÂΩπÂâ≤„ÇíÂÆöÁæ© (Persona)...',
            ph_context: 'ËÉåÊôØÊÉÖÂ†±„ÄÅ„Éá„Éº„Çø„ÄÅ„Éâ„Ç≠„É•„É°„É≥„Éà„ÇíË≤º„Çä‰ªò„Åë...',
            ph_task: '‰∏ª„Å™„Çø„Çπ„ÇØ„ÇÑÊåáÁ§∫„ÇíË®òËø∞...',
            ph_code: '„Ç≥„Éº„Éâ„Çπ„Éã„Éö„ÉÉ„Éà„ÇíË≤º„Çä‰ªò„Åë...',
            ph_constraints: 'Âà∂Á¥Ñ‰∫ãÈ†Ö (‰æã: Â§ñÈÉ®„É©„Ç§„Éñ„É©„É™‰ΩøÁî®Á¶ÅÊ≠¢)...',
            ph_default: 'ÂÜÖÂÆπ„ÇíÂÖ•Âäõ...',
            alertKeySaved: 'API„Ç≠„Éº„Å®„É¢„Éá„É´Ë®≠ÂÆö„Çí‰øùÂ≠ò„Åó„Åæ„Åó„ÅüÔºÅ',
            alertNoKey: 'Â∑¶‰∏ä„ÅÆAPI Key„ÇíÂÖ•Âäõ„Åó„Å¶‰øùÂ≠ò„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ',
            alertTranslateFail: 'ÁøªË®≥Â§±Êïó: '
        }
    };

    createApp({
        setup() {
            const apiKey = ref('');
            const selectedModel = ref('Qwen/Qwen2.5-7B-Instruct');
            const currentLang = ref('en'); // Default language
            
            const blocks = ref([
                { type: 'role', content: 'You are Gemini 3, a Distinguished Software Architect. You are precise, pragmatic, and heavily biased towards modern coding practices.', isTranslating: false },
                { type: 'context', content: '', isTranslating: false },
                { type: 'task', content: '', isTranslating: false }
            ]);

            const settings = ref({
                useRepetition: false,
                addCoT: true
            });

            // I18n Helper
            const t = (key) => {
                return translations[currentLang.value][key] || translations['en'][key];
            };

            onMounted(() => {
                const savedKey = localStorage.getItem('siliconflow_key');
                const savedModel = localStorage.getItem('siliconflow_model');
                const savedLang = localStorage.getItem('app_lang');
                if (savedKey) apiKey.value = savedKey;
                if (savedModel) selectedModel.value = savedModel;
                if (savedLang && translations[savedLang]) currentLang.value = savedLang;
            });

            // --- Reorder Logic (Arrow Buttons) ---
            const moveBlockUp = (index) => {
                if (index > 0) {
                    // ‰∫§Êèõ‰ΩçÁΩÆ
                    const temp = blocks.value[index];
                    blocks.value[index] = blocks.value[index - 1];
                    blocks.value[index - 1] = temp;
                }
            };

            const moveBlockDown = (index) => {
                if (index < blocks.value.length - 1) {
                    // ‰∫§Êèõ‰ΩçÁΩÆ
                    const temp = blocks.value[index];
                    blocks.value[index] = blocks.value[index + 1];
                    blocks.value[index + 1] = temp;
                }
            };
            // ---------------------------

            const saveKey = () => {
                localStorage.setItem('siliconflow_key', apiKey.value);
                localStorage.setItem('siliconflow_model', selectedModel.value);
                localStorage.setItem('app_lang', currentLang.value);
                alert(t('alertKeySaved'));
            };

            const getWrapper = (type) => {
                const map = {
                    'text': ['', ''],
                    'role': ['<role>', '</role>'],
                    'context': ['<context>', '</context>'],
                    'task': ['<task>', '</task>'],
                    'code': ['\n```\n', '\n```\n'],
                    'constraints': ['<constraints>', '</constraints>']
                };
                return map[type] || ['', ''];
            };

            const getPlaceholder = (type) => {
                const prefix = 'ph_';
                if (translations[currentLang.value][prefix + type]) {
                    return t(prefix + type);
                }
                return t('ph_default');
            };

            const finalPrompt = computed(() => {
                let parts = [];
                blocks.value.forEach(block => {
                    if (!block.content.trim()) return;
                    const [start, end] = getWrapper(block.type);
                    parts.push(`${start}\n${block.content.trim()}\n${end}`);
                });

                if (settings.value.useRepetition) {
                    const taskBlocks = blocks.value.filter(b => b.type === 'task');
                    if (taskBlocks.length > 0) {
                        parts.push('\n<reminder>\nIMPORTANT: I will repeat the task requirements to ensure clarity.\n</reminder>\n');
                        taskBlocks.forEach(block => {
                             parts.push(`<task_repetition>\n${block.content.trim()}\n</task_repetition>`);
                        });
                    }
                }

                if (settings.value.addCoT) {
                    parts.push('\nTake a deep breath and think step-by-step before answering.');
                }

                return parts.join('\n\n');
            });

            const addBlock = (type) => {
                blocks.value.push({ type, content: '', isTranslating: false });
            };
            const removeBlock = (index) => {
                blocks.value.splice(index, 1);
            };

            const copyPrompt = () => {
                navigator.clipboard.writeText(finalPrompt.value);
            };

            const translateBlock = async (index) => {
                if (!apiKey.value) {
                    alert(t('alertNoKey'));
                    return;
                }
                const block = blocks.value[index];
                if (!block.content) return;

                block.isTranslating = true;
                
                localStorage.setItem('siliconflow_model', selectedModel.value);

                try {
                    const response = await fetch('https://api.siliconflow.cn/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiKey.value}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: selectedModel.value,
                            messages: [
                                {
                                    role: "system", 
                                    content: "You are a professional technical translator. Translate the user's input into English. \nRULES:\n1. Keep technical terms accurate.\n2. Do NOT explain the translation.\n3. Output ONLY the translated text." 
                                },
                                { role: "user", content: block.content }
                            ],
                            temperature: 0.3,
                            max_tokens: 2048,
                            stream: false
                        })
                    });

                    if (!response.ok) {
                        const errData = await response.json();
                        throw new Error(errData.error?.message || response.statusText);
                    }

                    const data = await response.json();
                    if (data.choices && data.choices[0]) {
                        block.content = data.choices[0].message.content;
                    } else {
                        throw new Error('API Error Format');
                    }
                } catch (e) {
                    alert(t('alertTranslateFail') + e.message);
                    console.error(e);
                } finally {
                    block.isTranslating = false;
                }
            };

            return {
                apiKey, saveKey, blocks, settings, finalPrompt, selectedModel, currentLang,
                addBlock, removeBlock, translateBlock, copyPrompt,
                getWrapper, getPlaceholder, t,
                moveBlockUp, moveBlockDown // Export new sort functions
            };
        }
    }).mount('#app');
